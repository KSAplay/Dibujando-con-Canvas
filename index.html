<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dibujando con Canvas</title>
        <link rel="shortcut icon" href="img/lapiz.png">
        <!-- Anexando la hoja de estilos CSS -->
        <link href="styles.css" rel="stylesheet" type="text/css">
        <!-- Importación del tipo de fuente: Lato Regular -->
        <style>@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');</style>
        <!-- Importación de de los iconos de Font-Awsome-->
        <script src="https://kit.fontawesome.com/7b9f8c27b2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="contenedor">
            <div class="tools">
                <div class="seccion-1">
                    <input class="tool-button" type="button" value="&#xf303" id="botonLapiz" title="Lápiz"/>
                    <input class="tool-button" type="button" value="&#xf12d" id="botonBorrar" title="Borrador"/>
                    <br>
                    <input class="tool-button" type="button" value="&#xf45c" id="botonRectFill" title="Rectángulo con relleno"/>
                    <input class="tool-button" type="button" value="&#xf0c8" id="botonRectStroke" title="Rectángulo sin relleno"/>
                    <br>
                    <input class="tool-button" type="button" value="&#11044" id="botonCircleFill" title="Círculo con relleno"/>
                    <input class="tool-button" type="button" value="&#xf111" id="botonCircleStroke" title="Círculo sin relleno"/>
                </div>
                <div class="seccion-2">
                    <input type="color" id="colorPuntero"/>
                </div>
                <div class="seccion-3">
                    <p class="tituloGrosor">Grosor: <strong><span id="valorGrosor"></span></strong></p>
                    <input type="range" min="1" max="70" value="5" class="slider" id="rangoGrosor">
                </div>
                <div class="seccion-4">
                    <br>
                    <p class="tituloFondo">Fondo:</p>
                    <input type="color" id="colorFondo"/>
                    <br><br>
                    <input class="tool-button" type="button" value="&#xf2ed" id="botonLimpiar" title="Limpiar"/>
                    <input class="tool-button" type="button" value="&#xf0c7" id="botonGuardar" title="Guardar"/>
                </div>
                <div class="seccion-5">
                    <form action="https://github.com/KSAplay" target="_blank">
                        <input class="boton-1" type="submit" value="&#xf09b"/>
                    </form>
                    <form action="https://www.linkedin.com/in/kenny-saavedra-altuna/" target="_blank">
                        <input class="boton-2" type="submit" value="&#xf0e1"/>
                    </form>
                </div>
                <br>
                <p class="nombre">by: <strong>KSAplay</strong></p>
            </div>
            <div class="paper" id="recuadro">
                <canvas id="dibujo">Tu navegador no soporta el elemento Canvas.</canvas>
            </div>
        </div>
        <!-- Anexando el script de JavaScript -->
        <script src="script.js" language="javascript"></script>
    </body>
</html>
